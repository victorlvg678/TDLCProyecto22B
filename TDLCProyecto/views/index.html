<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TDLC Proyecto</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="text/javascript" src="../js/lexicalAnalyzer.js"></script>
</head>
<body>
    <input id="inputString" type="text" value="" placeholder="Escribe cadena a evaluar" />
    <button onclick="javascript: getNextState();">Siguiente estado</button>
    <button onclick="javascript: analyzeString();">Análisis de cadena</button>

    <!-- Lexical Analyzer Automata -->
    <div id="lexicalAnalyzerAutomata" class="center">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7"
                        refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 4 3.5, 0 7" fill="darkgray" />
                </marker>
            </defs>

            <circle cx="10" cy="60" r="10" fill="darkgray" />

            <line x1="10" y1="60" x2="75" y2="60" stroke="darkgray"
                  stroke-width="8" marker-end="url(#arrowhead)" />


            <g id="state0">
                <circle cx="150" cy="60" r="40" stroke="#B2B2B2" stroke-width="4" fill="white" />
                <text x="150" y="60" text-anchor="middle" stroke="black" stroke-width="2px" dy=".3em">S0</text>
            </g>

            <text x="260" y="15" text-anchor="middle" stroke="#FF5F00" stroke-width="2px" dy=".3em">A-Za-Z_</text>

            <line x1="190" y1="60" x2="305" y2="60" stroke="darkgray"
                  stroke-width="8" marker-end="url(#arrowhead)" />


            <g id="state1">
                <circle cx="380" cy="60" r="40" stroke="#B2B2B2" stroke-width="4" fill="white" />
                <circle cx="380" cy="60" r="35" stroke="#B2B2B2" stroke-width="4" fill="white" />
                <text x="380" y="60" text-anchor="middle" stroke="black" stroke-width="2px" dy=".3em">S1</text>
            </g>

            <path id="curve" d="M 420 40 C 440 40, 440 80, 420 80" stroke="#B2B2B2" stroke-width="4" stroke-linecap="round" fill="transparent"></path>

            <text x="480" y="25" text-anchor="middle" stroke="#FF5F00" stroke-width="2px" dy=".3em">0-9A-Za-Z_</text>


            <g id="state2">
                <circle cx="380" cy="200" r="40" stroke="#B2B2B2" stroke-width="4" fill="white" />
                <text x="380" y="200" text-anchor="middle" stroke="black" stroke-width="2px" dy=".3em">S2</text>
            </g>

            <text x="290" y="105" text-anchor="middle" stroke="#FF5F00" stroke-width="2px" dy=".3em">+, -</text>

            <line x1="190" y1="60" x2="315" y2="170" stroke="darkgray"
                  stroke-width="8" marker-end="url(#arrowhead)" />
        </svg>
    </div>
</body>
</html>
